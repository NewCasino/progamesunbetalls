    jQuery(function ($) {

        $("#img3").rotate();

                   }
          }
                          });

        $("#txtusername").focus();
        $("#btnLogin").click(function () {
            CheckLogin();

        $("#txtCode").keyup(function (e) {

            }

    function CheckLogin() {

       
        if ($.trim($("#txtusername").val()).length == 0) {
            $("#txtusername").focus();
            alert("用户名不能为空");          
            return false;
        }

        if ($.trim($("#txtpassword").val()).length == 0) {
            $("#txtpassword").focus();
            alert("密码不能为空");

            return false;
        }
      
        if ($.trim($("#txtCode").val()) == "验证码") {
            $("#txtCode").focus();
            alert("请输入验证码");
            return false;
        }


        var url = "/ServicesFile/LoginService.asmx/CheckLogins";
        var data = "messageId:'" + $("#txtusername").val() + "',password:'" + $("#txtpassword").val() + "',txtcode:'" + $.trim($("#txtCode").val()) + "'";
//        $.AjaxCommon(url, data, true, false, function (json) {

        $.AjaxCommon({
            url: url,
            datas: data,
            beforeSend: function () {
                ShowTipDiv(0);
            },
            complete: function () {
                HideTipDiv();
            },
            toSuccess: function (json) {
                if (json.d == "ok") {

                    window.location.replace("/index.aspx");
                }
                else {
                    alert("请输入正确的帐号，密码，验证码");
                    $("#validatecode").attr("src", "ValiCode.aspx?id=" + Math.random());
                    $("#txtCode").val("验证码");
                    $("#txtusername").focus();

                } 
            }
        });

    }



    $("#txtCode").keypress(function (e) {
