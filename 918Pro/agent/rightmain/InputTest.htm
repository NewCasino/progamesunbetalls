<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>文本框验证</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link href="/css/Default/globle.css" rel="stylesheet" type="text/css" />
    <link href="/css/Default/right_main.css" rel="stylesheet" type="text/css" />
    <link href="/css/Default/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.4.1.min.js"></script>
    <script type="text/javascript">
        jQuery(function () {
            jQuery("input[type=text]").focus(function () {
                jQuery(this).addClass("onFocus");
            }).blur(function () {
                jQuery(this).removeClass("onFocus");
                
                
            });
            jQuery("#btnSubmit").click(function () {
                var $val = "";
                for (var i = 0; i < jQuery("input[type=text]").size(); i++) {
                    $val = jQuery("input[type]:eq(" + i + ")");
                    if (jQuery.trim($val.val()) == "") {
                        $val.focus();

                        var position = $val.position();
                        $val.addClass("onError");
                        jQuery("#tip").show().css({ "left": position.left + $val.width() + 10, "top": position.top - 5, "color": "red", "font-size": "12px" }).html($val.parent().prev().text() + "不能为空");
                        return;
                    }
                    else {
                        $val.removeClass("onError");
                    }
                }

                jQuery("#tip").hide();
            });

        });
    </script>
</head>
<body>
<form action="">
<table  id="right_main" border="0" width="100%" cellpadding="0" cellspacing="0">

<th width="16" class="tab_top_r"></th>
</tr>
</thead>

<tbody>
<tr>
<td class="tab_middle_l"></td>
<td >
<div id="main">
<center>
<div >

    <tr><td class="tr" width="40%">列头：</td><td  class="tl"><input type="text" id="txt1" class="input_out" /><br /></td></tr>
    <tr><td class="tr">列一：</td><td class="tl"><input type="text" id="txt2" class="input_out"/><br /></td></tr>
    <tr><td class="tr">列二：</td><td class="tl"><input type="text" id="txt3" class="input_out"/><br /></td></tr>
    <tr><td class="tr">列三：</td><td class="tl"><input type="text" id="txt4" class="input_out"/><br /></td></tr>
    <tr><td class="tr">列四：</td><td class="tl"><input type="text" id="txt5" class="input_out"/><br /></td></tr>
    <tr><td colspan="2" ><input type="button" value="提交" class="btn_02_h"  id="btnSubmit" onmouseover="this.className='btn_02'" onmouseout="this.className='btn_02_h'"    />  &nbsp;
    <input class="btn_02" type="button" value="取消" id="btnCancel" onmouseover="this.className='btn_02_h'" onmouseout="this.className='btn_02'"  /></td></tr>
    </table>
    </div>
    </center>
    </div>
</td>
<td class="tab_middle_r"></td>
</tr>
</tbody>
