<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sun后台管理系统登录</title><meta name="keywords" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<meta name="description" content="" />
<link href="css/login.css" rel="stylesheet" type="text/css";/>
<script src="js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="js/jQueryCommon.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</head>
<body scroll="no">

    <form method="post" name="fLogin" action="">
    <div class="main_box">
        <div class="login_box">
            <ul>
                <li><span id="splanguage">选择语言：</span>
                    <p>
                        <select name="select" id="selLanguage" class="select_lan">
                            <option value="zh-cn" selected="selected">简体中文</option>
                            <option value="zh-tw">繁體中文</option>
                            <option value="en-us">English</option>
                        </select>
                    </p>
                </li>
                <li><span id="spusername" style="font-weight: bold;">用户名：</span><p>
                    <input class="text_01" id="txtusername" maxlength="20" type="text" /></p>
                </li>
                <li><span id="sppassword" style="font-weight: bold;">密码：</span><p>
                    <input class="text_01" id="txtpassword" maxlength="16" type="password" /></p>
                </li>
                <li><span id="spCode">验证码：</span><p class="yzm_img">
                    <input class="text_02" id="txtCode" type="text" maxlength="4" />&nbsp;<img align="absmiddle"
                        id="validatecode" title="点击换一张" alt="点击换一张" onclick="this.src='ValiCode.aspx?id='+Math.random();codeStatus = 'no';$('#imgCodeTip').attr('src', '/images/Login/onError.gif');return; "
                        src="ValiCode.aspx" />&nbsp;<img src="images/Login/onError.gif" alt="" align="absmiddle"
                            style="width: 20px; height: 20px; border: 0px; display: none;" id="imgCodeTip" />
                </p>
                </li>
                <li><div id="divTip" ></div></li>
            </ul>
            <div align="center" class="login_btn">
                <input id="btnlogin" type="button" class="btn_l" value="登录" />
            </div>
        </div>
    </div>
    </form>
</body>
</html>
